<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Yllustran/MeteoApp </title>
        <linK rel="stylesheet" href="style.css"> 
        <script src="app.js" defer></script>   
    </head>

    <body>
        <div class="container">
            <div class="search-box">
                <input type="texte" placeholder="Entrez une localisation">
                <button class="btn-search"><img class="loupe" src="img/icon_loupe.png" alt="loupe_icon"> </button>
            </div>
            <div class="meteo-box">
                <div class="box">
                    <div class="meteo">
                        <img src="img/cloud.png">
                        <p class="temperature">16<span>°C</span></p>
                        <p class="description">broken cloud</p>
                    </div>
                </div>
            </div>

            <div class="container_details">
            <div class="meteo-details">
                <div class="humidity">
                    <img class="humidity_img" src="img/icon_humidity.png">
                    <div class="container_info_meteo">
                        <div class="info-humidity"> <span> </span></div>
                        <p> Humidité </p>
                    </div>
                </div>
            </div>
                <div class="meteo-details">
                    <div class="wind">
                        <img class="wind_img" src="img/icon_wind.png">
                        <div class="container_info_meteo">
                            <div class="info-wind"> <span>  </span> </div>
                            <p> Vent </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="not-found">
                <div class="box">
                    <img src="img/404.png">
                    <p> Oops ! Ville non trouvée ! </p>
                </div>
            </div>
        </div> 
    </body>
</html>
